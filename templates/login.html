{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <form id="login" action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" id="user" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="container">
            <a class="reset" href="/reset">Forgot my password</a>
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
{% endblock %}
